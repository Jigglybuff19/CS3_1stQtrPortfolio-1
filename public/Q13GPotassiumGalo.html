<!DOCTYPE html>
<html>
<body>
    
    <h2>Q1 3rd Graded Exercise Submitted by Diego Galo of 9-Potassium</h2>
    <p>Guess the number: ****</p>
    <p>The number is from 1 to 100</p>
    <label for="Enter Guess">Enter your guess:</label>
    <input id="guess"><br><br>
    <button onclick="checkIt()">Check It</button>
    <p>Result: <span id ="Result"></span></p>

    <script>
        var dnumber = Math.floor(Math.random() * 100) + 1;
        function checkIt() {
        let guess = Number(document.getElementById("guess").value);
        let result;

        if (guess > dnumber) {
            result = "Lower";
        }
        else if (guess < dnumber){
            result = "Higher";
        }
        else if (guess == dnumber){
            result = "You got the correct number!";
        }
         document.getElementById("Result").innerHTML = result;
        }
   
           
    </script>
</body>
