<!DOCTYPE html>
<html>
<body>

    <h2>Q1 2nd Graded Exercise Submitted by Diego Galo of 9-Potassium</h2>
  
  <label for="Meal Price">Meal Price:</label>
  <input type ="text" id="mp" name="mp"><br><br>
  <label for ="Tip">Tip:</label>
  <input type ="text" id="tip" name="tip"><br><br>
  <label for ="Service Charge">Service Charge:</label>
  <input type = "text" id="sc" name="sc"><br><br>
  <button onclick="totalCost()">Total Cost </button>
  <p><span id="TotalCost"></span></p>

    <script>
        function totalCost() {
            var mp = parseFloat(document.getElementById("mp").value);
            var tip = parseFloat(document.getElementById("tip").value);
            var sc = parseFloat(document.getElementById("sc").value);
            var total = mp + tip + (sc / 100 * mp)
            let t = total.toFixed(2);
            document.getElementById("TotalCost").innerHTML = "Total Cost: " + t;
        
        }
    </script>
</body>
